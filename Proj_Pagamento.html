<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Pagina de pagamento-->
     <h1>Escolha sua forma de pagamento!</h1>

     <form action="./Pagamento_Parabéns.html">

        <p><strong>Escolha o Cartão</strong></p>

       <select>
           <option> Visa </option> 
            <option> Mastercard</option>
            <option> Elo </option>
       </select>

        <br/><br/>

        <a>CPF/CNPJ: </a>
        <input type="text" minlength="3" required>

        <br/><br/>

        <a> Nome do Cartão:</a>
        <input type="text" minlength="2" required>

        <br/><br/>

        <a>Número do Cartão: </a>
        <input type="text" minlength="2" required>

        <br/><br/>

        <a> Validade(MM/AAAA):</a>
        <input type="date" required>

        <br/><br/>

        <a> Código(CVV):</a>
        <input type="text" minlength="2" required>

        <br/><br/>

        <button>Efetuar pagamento</button>

     </form>
    <form>
        <button> Voltar </button>
    </form>
     </body>
         



</body>
</html>
